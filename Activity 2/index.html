<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Playlist</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-4">My Opm Song</h2>

  <div class="row">
    <!-- Playlist Section -->
    <div class="col-md-8">
      <!-- Search Card -->
      <div class="card mb-3">
        <div class="card-header">
          Search Song
        </div>
        <div class="card-body">
          <input type="text" class="form-control" placeholder="Search here...">
        </div>
      </div>

      <!-- Playlist -->
      <ul class="list-group" id="songList">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <p class="mb-0">Paubaya</p>
          <small class="text-muted">Moira Dela Torre</small>
          <button class="btn btn-danger btn-sm">Delete</button>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <p class="mb-0">Till I Met You</p>
          <small class="text-muted">Angeline Quinto</small>
          <button class="btn btn-danger btn-sm">Delete</button>
        </li>
      </ul>
      
    </div>

    <!-- Add Song Card Section (Right side) -->
    <div class="col-md-4">
      <div class="card border rounded p-3 mb-3 bg-white">
        <h5 class="text-center">Add a New Song</h5>
          <div class="form-group mb-3">
            <label for="songTitle">Title:</label>
            <input type="text" class="form-control" id="songTitle" placeholder="Enter song title">
          </div>
          <div class="form-group mb-3">
            <label for="artist">Artist:</label>
            <input type="text" class="form-control" id="artist" placeholder="Enter artist name">
          </div>
          <button type="button" class="btn btn-secondary" id="addbtn">Add</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="apps.js"></script>
</body>
</html>
